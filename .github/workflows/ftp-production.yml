name: Production - Deploy via FTP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    environment: PROD

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Hugo
        run: |
          wget -O hugo.deb https://github.com/gohugoio/hugo/releases/download/v0.128.0/hugo_extended_0.128.0_linux-amd64.deb
          sudo dpkg -i hugo.deb

      - name: Build Hugo site
        run: hugo --gc --minify

      - name: Install lftp
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp

      - name: Upload via FTP/FTPS
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          lftp -c "
            set ftp:passive-mode on
            set net:max-retries 2
            set net:timeout 20
            set net:reconnect-interval-base 5
            set ftp:ssl-allow yes
            set ftp:ssl-force true
            set ssl:verify-certificate no
            open -u $FTP_USER,$FTP_PASSWORD $FTP_SERVER
            cd /web/
            mirror -R --parallel=4 --verbose --log=/tmp/lftp-mirror.log public/ ./
          "
          echo "--- lftp mirror log ---"
          cat /tmp/lftp-mirror.log || true
