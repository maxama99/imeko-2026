          description: |
            The IMEKO 27th International Symposium TC4 Conference 2026 with a Special TC11 Technical Session.
            This edition brings together researchers, engineers, and metrology experts to discuss advances
            in electrical measurements, digital metrology, and new developments in testing, inspection,
            and certification through the dedicated TC11 session.
          directions: |
            #### Venue
            Czech Technical University in Prague  
            Faculty of Electrical Engineering  
            Technicka 2, 160 00 Prague 6 (Dejvice campus)

            #### Getting there
            - **Metro A â€“ Dejvicka:** Approx. 5 minutes on foot.
            - **From the airport:** trolleybus 56 to Veleslavin, then Metro A to Dejvicka.
            - **By car:** Paid parking available in campus garages.

          aboutUs: |
            ### Hosted by the Department of Measurement
            The Department of Measurement at CTU in Prague focuses on precision instrumentation,
            embedded sensing, calibration techniques, and advanced metrology for scientific and industrial applications.

            ### About IMEKO TC4
            TC4 addresses theoretical and practical aspects of measuring electrical quantities using
            electronic instruments. Its work spans measurement accuracy, instrumentation design,
            calibration principles, uncertainty analysis, and digital metrology.

            ### About IMEKO TC11
            TC11 focuses on measurement in testing, inspection, and certification (TIC).
            Key topics include digital transformation of metrology, blockchain-based traceability,
            secure data infrastructures, and modern approaches to ensuring integrity and reliability
            in TIC processes.

