      description: IMEKO 27th International TC4 Conference in Prague.
      themes:
        event:
          slogan: Measuring the Future
          location: CTU in Prague
          description: |
            On behalf of the Organizing Committee, it is our great pleasure to invite you to the **IMEKO TC4 Conference 2026 with Special TC11 Technical Session**, held under the auspices of the International Measurement Confederation (IMEKO). The conference will bring together researchers, metrologists, and industry professionals to discuss the latest advances in electrical, electronic, and magnetic measurement techniques, instrumentation, standards, as well as testing, inspection, and certification.

            Building on the long tradition of TC4 events, the 2026 conference will feature a technical program covering a wide range of topics, including:

            - **Measurement and instrumentation for electrical and magnetic quantities**
            - **ADC and DAC modelling, characterization, and testing**
            - **Calibration, traceability, and metrological standards**
            - **Advanced sensors, signal processing, and measurement systems**
            - **Applications in energy systems, e-mobility, industry automation, and emerging technologies**

            We are also pleased to announce a Special Technical Session organized by IMEKO TC11 with the topic:
            - **Testing, Inspection and Certification in Electrical Sector**


            Authors are invited to submit original research papers in English. All submissions will undergo peer review by the Technical Program Committee. Accepted papers will be presented during the Conference and published in the conference proceedings. Selected contributions may be invited for extended publication in ACTA IMEKO, Measurement, or other recognized journals.

            The IMEKO TC4 2026 Conference aims to provide a vibrant forum for scientific exchange, networking, and collaboration across academia, industry, and metrology institutions. We look forward to welcoming you in 2026 and sharing an inspiring and fruitful conference experience.

            Sincerely,
            **The Organizing Committee**

          directions: |
            #### Venue
            Czech Technical University in Prague  
            Faculty of Electrical Engineering  
            Technicka 2, 160 00 Prague 6 (Dejvice campus)

            #### Getting there
            - **Metro A â€“ Dejvicka:** Approx. 5 minutes on foot.
            - **From the airport:** Trolleybus 59 to Veleslavin, then Metro A to Dejvicka.
            - **By car:** Paid parking available near campus.

          aboutUs: |
            ### Hosted by the Department of Measurement
            The Department of Measurement at CTU in Prague focuses on precision instrumentation,
            embedded sensing, calibration techniques, and advanced metrology for scientific and industrial applications.

            ### About IMEKO TC4
            TC4 addresses theoretical and practical aspects of measuring electrical quantities using
            electronic instruments. Its work spans measurement accuracy, instrumentation design,
            calibration principles, uncertainty analysis, and digital metrology.

            ### About IMEKO TC11
            TC11 focuses on measurement in testing, inspection, and certification (TIC).
            Key topics include digital transformation of metrology, blockchain-based traceability,
            secure data infrastructures, and modern approaches to ensuring integrity and reliability
            in TIC processes.

